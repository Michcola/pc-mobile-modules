<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
p{
  float:left;
}
p a{
  text-decoration:none;
  display: inline-block;
  background:#fafafa;
  border:1px solid #e5e5e5;
  border-radius:4px;
  padding:0 10px;
  margin: 0 10px;
  line-height:35px;
  text-align:center;
}
p a:hover{
  background:red;
  position:relative;
  top:1px;
  left:1px;
  color:#fff;
  transition:all ease-in-out 0.8s;
}
</style>
<body>
        <p>
                <a href="">阿诗丹顿</a>
                  <a href="">电动蝶阀</a>
                <a href="">蔷薇的薇</a>
              
        </p>
</body>
</html>
